{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-dark text-white"><h4>New Reservation</h4></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3"><label>Facility</label>
                        <select name="facility_id" class="form-select">
                            {% for fac in facilities %}<option value="{{ fac.id }}">{{ fac.name }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col"><label>Start</label><input type="datetime-local" name="start_time" class="form-control" required></div>
                        <div class="col"><label>End</label><input type="datetime-local" name="end_time" class="form-control" required></div>
                    </div>
                    <div class="mb-3"><label>Purpose</label><input type="text" name="purpose" class="form-control" required></div>
                    <div class="d-grid"><button type="submit" class="btn btn-success">Submit Request</button></div>
                    <div class="mt-2 text-center"><a href="{{ url_for('my_bookings') }}">Cancel</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% if error %}<script>Swal.fire('Error', '{{ error }}', 'error');</script>{% endif %}
{% endblock %}
